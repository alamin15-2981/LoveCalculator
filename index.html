<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Shovon's Love Calculator</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/love-birds.png" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="shadowTransparent">
            <div class="boxContent">
                <h1 id="headText"> <span style="color: red;">&#10084; </span>
                    Shovon's Love Calculator</h1>
                <form name="myForm">
                    <div>
                        <p>Boy Name: </p>
                        <input type="text" placeholder="Name" name="boy" pattern="[A-Za-z]{3,20}" required>
                    </div>
                    <div>
                        <p>Girl Name: </p>
                        <input type="text" placeholder="Name" name="girl" pattern="[A-Za-z]{3,20}" required>
                    </div>
                    <div>
                        <input type="submit" value="Love Calculate" id="btn">
                    </div>
                    <div>
                        <p style="text-align: center;line-height: 29px;text-transform: capitalize;" class="output"></p>
                    </div>
                    <img src="" alt="photo" class="photo">
                </form>
            </div>
        </div>
    </div>





    

    <!-- js -->
    <script src="js/app.js"></script>
    <noscript>Javascript option disabled in your browser...</noscript>
</body>
</html>
